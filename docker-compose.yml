version: "3.8"

networks:
  app_network:  
    driver: bridge

services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: videoplayer
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app_network  

  backend:
    build: ./video-player-backend
    container_name: video-player-backend
    restart: always
    depends_on:
      - postgres-db
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres-db:5432/videoplayer"
    ports:
      - "5000:5000"
    networks:
      - app_network  

  frontend:
    build: ./video-player-frontend
    container_name: video-player-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - app_network  

volumes:
  postgres_data:
